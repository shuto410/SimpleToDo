<body class="text-center">
    <form class="form-signin">
      <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <input type="button" class="mb-3 btn btn-lg btn-primary btn-block" name="submit" id="submit" value="Sign in"/>
      <div id='result'></div>

      <input type="button" class="btn btn-lg btn-primary btn-block" onClick="location.href='signup.html'" value="Sign up"/>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
