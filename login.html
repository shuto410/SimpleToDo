<body class="text-center">
   
    <div class="container">
        <p class="row" id="alert_col"></p>
      
        <form class="row form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

            <div class="checkbox mb-3">

                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <input type="button" class="mb-3 btn btn-lg btn-primary btn-block" name="submit" id="submit" value="Sign in" />

            <input type="button" class="col-4 offset-4 btn btn-lg btn-info " onClick="location.href='signup.html'" value="Sign up" />

        </form>
    
    </div>
